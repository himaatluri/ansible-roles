- name: Install commons
  hosts:
    - all
  become: true
  become_method: su

  gather_facts: false

  roles:
    - role: kubeadm/common

- name: ControlPlane
  hosts:
    - controlplane
  roles:
    - role: kubeadm/controlplane

- name: Nodes
  hosts:
    - nodes
  roles:
    - role: kubeadm/nodes